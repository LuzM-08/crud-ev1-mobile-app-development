<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ingresa una nueva película</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar una película</ion-title>
    </ion-toolbar>
  </ion-header>
<br>
  <div class="container">
    <form [formGroup]="peliculaForm" (ngSubmit)="addPelicula()">
      <ion-input label="Nombre de la película" label-placement="floating" fill="outline" placeholder="Ingresa el nombre de la película" [clearInput]="true" formControlName="name"></ion-input>
      <br>
      <ion-input label="Año de la película" label-placement="floating" fill="outline" placeholder="Ingresa el año de lanzamiento" [clearInput]="true" formControlName="year"></ion-input>
      <br>
      <ion-input label="Director de la película" label-placement="floating" fill="outline" placeholder="Ingresa el director" [clearInput]="true" formControlName="director"></ion-input>
      <br>
      <ion-input label="Descripción de la película" label-placement="floating" fill="outline" placeholder="Ingresa un breve resumen" [clearInput]="true" formControlName="description"></ion-input>
      <br>
      <ion-input label="Link de la imagen" label-placement="floating" fill="outline" placeholder="Ingresa el link de la imagen" [clearInput]="true" formControlName="imagenUrl"></ion-input>
      <br>
      <ion-button class="ion-justify-content-center" shape="round" (click)="addPelicula()">Enviar</ion-button>
      <ion-button class="ion-float-right" shape="round" (click)="goBack()">Atrás</ion-button>
    </form>
  </div>
</ion-content>
